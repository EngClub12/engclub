<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: rgb(249, 250, 251);
      min-height: 100vh;
      padding: 3rem 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 1.875rem;
      font-weight: bold;
      color: rgb(17, 24, 39);
      margin-bottom: 0.5rem;
    }

    .header p {
      color: rgb(75, 85, 99);
    }

    .podcast-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(1, 1fr);
    }

    @media (min-width: 640px) {
      .podcast-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .podcast-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .podcast-card {
      background: white;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .podcast-card:hover {
      transform: scale(1.02);
    }

    .podcast-image {
      position: relative;
      height: 16rem;
      background-size: cover;
      background-position: center;
    }

    .podcast-image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
    }

    .play-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      z-index: 10;
    }

    .play-button:hover {
      background: white;
    }

    .play-button svg {
      width: 1.25rem;
      height: 1.25rem;
      fill: rgb(37, 99, 235);
    }

    .podcast-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem;
      color: white;
      z-index: 1;
    }

    .podcast-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .podcast-title:hover {
      color: rgb(229, 231, 235);
    }

    .podcast-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: rgb(229, 231, 235);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .meta-item svg {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Featured Podcasts</h1>
      <p>Discover your next favorite episode</p>
    </div>
    
    <div class="podcast-grid" id="podcastGrid">
      <!-- Podcasts will be inserted here by JavaScript -->
    </div>
  </div>

  <script>
    const podcasts = [
       {
        title: "Our First Podcast",
        host: "EngClub Podcast",
        duration: "29/3/2025",
        image: "https://images.unsplash.com/photo-1589903308904-1010c2294adc?auto=format&fit=crop&q=80&w=500",
        url: "https://meet.jit.si/h55rhejtjtj"
      },
      {
        title: "Talk About Yourself",
        host: "EngClub Podcast",
        duration: "13/3/2025",
        image: "https://images.unsplash.com/photo-1589903308904-1010c2294adc?auto=format&fit=crop&q=80&w=500",
        url: "https://engclub12.github.io/engclub/html/podcast.html"
      }
      
    ];

    function handlePodcastClick(podcast) {
      const userConfirmed = window.confirm(`Now you will listen "${podcast.title}"?`);
      if (userConfirmed) {
        window.location.href = podcast.url;
      }
    }

    function createPodcastCard(podcast) {
      return `
        <div class="podcast-card">
          <div class="podcast-image" style="background-image: url('${podcast.image}')">
            <button class="play-button" data-podcast-index="${podcasts.indexOf(podcast)}">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 4v16l12-8L6 4z"/>
              </svg>
            </button>
            <div class="podcast-info">
              <h3 class="podcast-title" data-podcast-index="${podcasts.indexOf(podcast)}">${podcast.title}</h3>
              <div class="podcast-meta">
                <div class="meta-item">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2a8 8 0 0 1-8-8 8 8 0 0 1 16 0 8 8 0 0 1-8 8zm0 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                  </svg>
                  <span>${podcast.host}</span>
                </div>
                <div class="meta-item">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"/>
                  </svg>
                  <span>${podcast.duration}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function initializePodcasts() {
      const podcastGrid = document.getElementById('podcastGrid');
      podcastGrid.innerHTML = podcasts.map(createPodcastCard).join('');

      // Add click handlers for play buttons and titles
      document.querySelectorAll('.play-button, .podcast-title').forEach(element => {
        element.addEventListener('click', (event) => {
          const index = event.currentTarget.getAttribute('data-podcast-index');
          handlePodcastClick(podcasts[index]);
        });
      });
    }

    // Initialize the application when the DOM is loaded
    document.addEventListener('DOMContentLoaded', initializePodcasts);
  </script>
</body>
</html>
