<!DOCTYPE html>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>مشغل Video.js ليوتيوب</title>
  <!-- استايل مشغل Video.js -->
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .video-js {
      width: 640px;
      height: 360px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- مشغل الفيديو -->
  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    data-setup='{
      "techOrder": ["youtube"],
      "sources": [{
        "type": "video/youtube",
        "src": "https://www.youtube.com/watch?v=zCIvnwBJv5s"
      }],
      "youtube": {
        "modestbranding": 1,
        "rel": 0,
        "iv_load_policy": 3,
        "controls": 1,
        "showinfo": 0,
        "disablekb": 1,
        "fs": 0
      }
    }'
  ></video>

  <!-- سكربت مشغل Video.js -->
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <!-- بلجن دعم YouTube -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@3.0.1/dist/Youtube.min.js"></script>

</body>
</html>
